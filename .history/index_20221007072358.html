<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin E-commerce</title>
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        header_bg: '#FFFBF0',
                        main_text_color: '#363958',
                        price_color: '#FABE4C',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <h2 class="bg-purple-300 text-center font-header_text">Do selfless favor to people</h2>


    <!-- Header Section -->
    <header class="bg-header_bg pb-32 pt-24">
        <section class="container mx-auto uppercase sm:flex items-center justify-around">
            <div class="space-y-3">
                <h1 class="text-2xl sm:text-5xl font-bold font-header_text">
                    <span class="text-yellow-400">Be the Penguins</span> <br>
                    <span class="text-slate-600">of Winter</span>
                </h1>
                <p class="font-anther_text">Lorem Ipsum is simply dummy text of the printing
                    and typesetting industry.</p>
                <button class="uppercase bg-[#A4BC46] py-3 px-6 text-white font-semibold rounded font-anther_text"> <svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 inline text-white">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                    </svg>
                    Buy Now</button>
            </div>
            <div class="pt-8 sm:pt-8">
                <img class=" w-1/2 sm:w-full" src="images/model.png" alt="">
            </div>
        </section>
    </header>

    <!-- Main Section Start -->
    <main>
        <section class="container mx-auto">
            <h2 class="text-5xl my-10 text-main_text_color font-header_text">Woman Jacket</h2>
            <div class="grid-cols-3">
                <div class="card-information">
                    <img src="images/jacket-1.png" alt="">
                    <h3 class="text-4xl">Yellow Coat Jacket</h3>
                    <p>Lorem Ipsum is simply dummy text of the
                        printing and typesetting industry.</p>
                    <div class="price_button">
                        <h3 class="text-4xl text-price_color">$320</h3>
                        <button
                            class="uppercase bg-[#A4BC46] py-3 px-6 text-white font-semibold rounded font-anther_text">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6 inline text-white">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                            </svg>
                            Buy Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
